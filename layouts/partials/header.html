<header class="header">
    <div class="header__title">
        <a href="{{ $.Site.BaseURL }}" class="header__title__link" alt="Home">
            {{ if $.Site.Params.logo }}
            <img src="{{ $.Site.BaseURL }}{{ $.Site.Params.logo }}" class="header__title__logo" alt="{{ $.Site.Title }}">
            <div class="header__title__text">
              <span style="white-space:nowrap;">Mom's Connection</span> <span style="white-space:nowrap;">Doula Services</span>
            </div>
            {{ else }}
            {{ $.Site.Title }}
            {{ end }}
        </a>
    </div>

    {{ partial "menu.html" . }}
    {{ partial "hamburger-menu.html" . }}
</header>
